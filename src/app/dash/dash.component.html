<mat-card>
  <h2>Global Cases</h2>
  <app-case-card *ngIf="global" [data]="global"></app-case-card>
</mat-card>

<mat-card>
  <h2>{{ getCountryNameByIso3(selectedCountryIso3) }} Cases</h2>
  <mat-form-field>
    <mat-label>Select a country </mat-label>
    <mat-select [(value)]="selectedCountryIso3">
      <mat-option *ngFor="let c of countries" [value]="c.iso3">
        {{ c.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-case-card *ngIf="country" [data]="country"></app-case-card>
  <div *ngIf="!country">
    No data for {{ getCountryNameByIso3(selectedCountryIso3) }}
  </div>
</mat-card>
