<mat-card>
  Confirmed
  <h1>
    {{ data.confirmed.value }}
  </h1>
  Recovered [
  {{ Math.round((data.recovered.value / data.confirmed.value) * 100) }}% ]
  <h1 class="green-text">
    {{ data.recovered.value }}
  </h1>
  <span>
    Deaths [
    {{ Math.round((data.deaths.value / data.confirmed.value) * 100) }}% ]
  </span>
  <h1 class="red-text">
    {{ data.deaths.value }}
  </h1>
</mat-card>
